<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Simon Says</title>
  </head>
  <body>
    <h1>Simon Says</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <button class="btn btn-success btn-lg color-buttons" id="green">Green</button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary btn-lg color-buttons" id="blue">Blue</button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-danger btn-lg color-buttons" id="red">Red</button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-warning btn-lg color-buttons" id="yellow">Yellow</button>
        </div>
      </div>
      <h2 id="turn-display"></h2>

      <button class="btn btn-info" id="start-game">Start Game</button>
    </div>
  </body>
</html>
